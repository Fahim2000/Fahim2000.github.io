<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="box1">Box1</div>
      <div class="box2">Box2</div>
      <div class="box3">Box3</div>
      <div class="box4">Box4</div>
      <div class="box5">Box5</div>
      <div class="child-container">
        <div class="sub-child-box1">sub-Child 1</div>
        <div class="sub-child-box2">sub-child 2</div>
        <div class="sub-child-box3">sub-Child 3</div>
        <div class="sub-child-box4">sub-Child 4</div>
        <div class="sub-child-box5">sub-Child 5</div>
      </div>
    </div>
  </body>
</html>
